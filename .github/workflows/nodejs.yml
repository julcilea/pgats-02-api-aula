name: Node.js CI

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Rodar os testes de API via Controller
      run: npm run test-controller

    - name: Subir a API 
      run: npm start &

    - name: Esperar a API estar Funcionando
      run: sleep 5

    - name: Rodar os testes de API via HTTP
      run: npm run test-external

