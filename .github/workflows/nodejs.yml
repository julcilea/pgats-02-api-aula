name: Node.js CI

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Subir a API 
      run: npm start &

    - name: Esperar a API estar Funcionando
      run: sleep 5

    - name: Rodar os testes de API via HTTP
      run: npm run test-external

    - name: Unir relatÃ³rios JSON em um sÃ³
      run: npx mochawesome-merge ./test-results/*.json > ./test-results/report.json

    - name: Gerar relatÃ³rio HTML final
      run: npx mochawesome-report-generator ./test-results/report.json -o ./public

      # Publica o relatÃ³rio no GitHub Pages
    - name: Deploy Mochawesome Report para o GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

    - name: Exibir link do relatÃ³rio no Summary
      run: |
        echo "## âœ… RelatÃ³rio Mochawesome Gerado!" >> $GITHUB_STEP_SUMMARY
